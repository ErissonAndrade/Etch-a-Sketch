<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="header">
		Etch-a-Sketch
	</div>
	<div class="container">
		<div class="sidebar">
			<button class="select-button" data-selection="black">Color: Black</button> 
			<button class="select-button" data-selection="rgb">Color: RGB</button>
			<button class="select-button" data-selection="eraser">Eraser</button>
			<button class="clear-button">Clear</button>
			<div class="range-container">
				Grid size:
				<p class="value">32x32</p>
				<input type="range" min="0" max="64" value="32" class="slider">
			</div>	
		</div>
		<div class="game-container">	
			<div class="game"></div>
		</div>	
	</div>
	<div class="footer">
		All rights reserved
	</div>
</body>
</html>
